<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Add Books</title>
  </head>
  <body>
  {% if request.user.profile.is_librarian %}
    <div class="container">
        <h1 style="text-align: center;">Add New Books..</h1>
    </div>
    <div class="container my-5">
        <form method='POST' action='#'>
            {% csrf_token %}
            <div class="mb-3">
              <label for="book_title" class="form-label">Book Title</label>
              <input type="text" class="form-control" id="book_title" name="book_title" aria-describedby="emailHelp">
            </div>
             <div class="mb-3">
              <label for="book_author" class="form-label">Book Author</label>
              <input type="text" class="form-control" id="book_author" name="book_author" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="book_publisher" class="form-label">Publisher</label>
              <input type="text" class="form-control" id="book_publisher" name="book_publisher">
            </div>
            <div class="mb-3">
              <label for="book_genre" class="form-label">Genre</label>
              <input type="text" class="form-control" id="book_genre" name='book_genre'>
            </div>
            <div class="mb-3">
              <label for="book_summary" class="form-label">Summary</label>
              <input type="text" class="form-control" id="book_summary" name="book_summary">
            </div>
            <div class="mb-3">
              <label for="book_isbn" class="form-label">ISBN</label>
              <input type="text" class="form-control" id="book_isbn" name="book_isbn">
            </div>
            <div class="mb-3">
              <label for="book_img" class="form-label">Image URL</label>
              <input type="text" class="form-control" id="book_img" name="book_img">
            </div>
            <div class="mb-3">
              <label for="book_availability" class="form-label">Book Availability</label>
              <input type="text" class="form-control" id="book_availability" name="book_availability" placeholder="Enter True/False Only (Case Sensitive)">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div>
        <a style="text-align : center;" href="{% url 'dashboard' %}">Return To Dashboard</a>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    {% else %}
    <h1>Hi! {{request.user}}<h1>
      <h2>Only users with librarian status are allowed to access this page.</h2>
    {% endif %}


  </body>
</html>
